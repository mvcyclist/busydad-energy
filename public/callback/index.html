<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>BusyDad Tesla Callback</title>
    <style>
      body { font-family: system-ui, sans-serif; margin: 2rem; }
      pre { background: #f5f5f5; padding: 1rem; border-radius: 6px; overflow-x: auto; }
    </style>
    <script>
      window.addEventListener('DOMContentLoaded', () => {
        const params = Object.fromEntries(new URLSearchParams(window.location.search).entries());
        const pre = document.getElementById('payload');
        pre.textContent = JSON.stringify(params, null, 2);
      });
    </script>
  </head>
  <body>
    <h1>BusyDad Tesla OAuth Callback</h1>
    <p>You can copy the parameters below back into your CLI flow.</p>
    <pre id="payload">{}</pre>
    <p>You can close this window once you have the authorization code.</p>
  </body>
</html>
